<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b2a705248c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="row">
          <div class="col-3">
            <img src="#" class="weather-icon" id="icon" />
          </div>
          <div class="col-3">
            <div class="weather-today">
              <div class="main-weather">
                <span id="city-display"></span>

                <span id="temperature"></span>
                <a href="#" id="celsius" class="active">Â°C</a>/<a
                  href="#"
                  id="farenheit"
                  >F
                </a>
              </div>
              Updated: <span id="today"></span>
              <br />
              <span id="description"></span>
              <br />
              Humidity: <span id="humidity"></span>%
              <br />
              Wind: <span id="wind"></span>km/hour
            </div>
          </div>
          <div class="col-6">
            <form class="city-search" id="search-engine">
              <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="Enter city"
                />
              </div>
              <button type="submit" class="btn btn-primary">Search</button>
              <button id="gps-button" class="btn btn-primary">GPS</button>
            </form>
          </div>
        </div>
        <h1>Weekly forecast</h1>
        <div class="row" id="forecast"></div>
        <br />

        <small>
          <a
            class="link"
            href="https://github.com/marynaSolovarova/weather-app-project"
            target="_blank"
            >Open-source code</a
          >
          <span class="link">by Maryna Solovarova</span>
        </small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
