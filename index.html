<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b2a705248c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <i class="fa-solid fa-cloud-sun weather-icon"></i>
        </div>
        <div class="col-3">
          <div class="weather-today">
            <span id="temperature"></span> <a href="#" id="celsius">°C</a>/<a
              href="#"
              id="farenheit"
              >F
            </a>
            <span id="city-display"></span>
            <br />
            <span id="today"></span>
            <br />
            <span id="description"></span>
            <br />
            Humidity: <span id="humidity"></span>%
            <br />
            Wind: <span id="wind"></span>km/hour
          </div>
        </div>
        <div class="col-6">
          <form class="city-search" id="search-engine">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="Enter city"
              />
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
            <button id="gps-button" class="btn btn-primary">GPS</button>
          </form>
        </div>
      </div>
      <h1>Weekly forecast</h1>
      <div class="row">
        <div class="col">
          <div class="day">Today</div>
          <i class="fa-solid fa-cloud-sun weather-icon-down"></i>
          <div class="temperature">18° / 27°</div>
        </div>
        <div class="col">
          <div class="day">1 August</div>
          <i class="fa-solid fa-cloud-sun weather-icon-down"></i>
          <div class="temperature">19° / 28°</div>
        </div>
        <div class="col">
          <div class="day">2 August</div>
          <i class="fa-solid fa-cloud-sun weather-icon-down"></i>
          <div class="temperature">20° / 29°</div>
        </div>
        <div class="col">
          <div class="day">3 August</div>
          <i class="fa-solid fa-cloud-sun weather-icon-down"></i>
          <div class="temperature">19° / 27°</div>
        </div>
        <div class="col">
          <div class="day">4 August</div>
          <i class="fa-solid fa-cloud-sun weather-icon-down"></i>
          <div class="temperature">19° / 27°</div>
        </div>
        <div class="col">
          <div class="day">5 August</div>
          <i class="fa-solid fa-cloud-rain weather-icon-down"></i>
          <div class="temperature">14° / 21°</div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
